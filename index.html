<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js"></script>
    </head>

    <body onload="welcome ()">

        <h1>Rock Paper Scissors</h1>

        <div id="triangleContainer">
            <img src="rock.png" id="rock">

            <div id="middleArrowContainer">
                <div class="arrow" id="leftArrow">
                    <div class="line"></div>
                    <div class="point"></div>    
                </div>
    
                <div class="arrow" id="rightArrow">
                    <div class="line"></div>
                    <div class="point"></div>
                </div>
            </div>

            <div class="triangleBottom">
                <img src="scissors.png" id="scissors">

                <div class="arrow" id="bottomArrow">
                    <div class="line"></div>
                    <div class="point"></div>
                </div>

                <img src="paper.png" id="paper">
            </div>
        </div>

        <div id="sideBar">
            <div id="scoreBoard">

                <p id="scoreHeader">Score</p>

                <div id="scoreContainer">
                    <div id="computerScore">
                        <img id="computerIcon">
                        <p class="scoreText" id="computerScoreCount"></p>

                    </div>

                    <div id="playerScore">
                        <img id="playerIcon">
                        <p class="scoreText" id="playerScoreCount"></p>

                    </div>

                </div>
    
            </div>

        </div>

    </body>

    </html>
